version: '3.8'

services:
  mysql:
    image: mysql:8.0
    ports:
      - "${DATABASE_PORT:-3306}:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-rootpassword}
      - MYSQL_DATABASE=${DATABASE_NAME:-latencypoison}
      - MYSQL_USER=${DATABASE_USER:-latencypoison}
      - MYSQL_PASSWORD=${DATABASE_PASSWORD:-latencypoison}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s

  phpmyadmin:
    image: phpmyadmin:latest
    ports:
      - "${PHPMYADMIN_PORT:-8081}:80"
    environment:
      - PMA_HOST=mysql
      - PMA_USER=root
      - PMA_PASSWORD=${MYSQL_ROOT_PASSWORD:-rootpassword}
    depends_on:
      mysql:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - REACT_APP_API_BASE_URL=${REACT_APP_API_BASE_URL:-http://localhost:8000}
      - REACT_APP_PROXY_API_BASE_URL=${REACT_APP_PROXY_API_BASE_URL:-http://localhost:8080}
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - api
      - go-proxy

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - DATABASE_URL=mysql+pymysql://${DATABASE_USER:-latencypoison}:${DATABASE_PASSWORD:-latencypoison}@mysql:3306/${DATABASE_NAME:-latencypoison}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@example.com}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - ADMIN_FULL_NAME=${ADMIN_FULL_NAME:-Administrator}
    volumes:
      - ./api:/app
    depends_on:
      mysql:
        condition: service_healthy
    command: sh -c "python init_db.py && uvicorn main:app --host 0.0.0.0 --port 8000 --reload"

  go-proxy:
    build:
      context: ./proxy
      dockerfile: Dockerfile
    ports:
      - "${PROXY_PORT:-8080}:8080"
    environment:
      - DATABASE_HOST=mysql
      - DATABASE_PORT=3306
      - DATABASE_USER=${DATABASE_USER:-latencypoison}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-latencypoison}
      - DATABASE_NAME=${DATABASE_NAME:-latencypoison}
      - PORT=${PROXY_PORT:-8080}
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  frontend_node_modules:
  mysql_data:
